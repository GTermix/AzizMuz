<!DOCTYPE HTML>

	<head>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<!-- <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet"> -->
	
	<link rel="stylesheet" href="{% static 'css-folder/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css-folder/icomoon.css' %}">
	<link rel="stylesheet" href="{% static 'css-folder/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css-folder/style.css' %}">
	<link rel="stylesheet" href="{% static 'css-folder/magnific-popup.css' %}">
	<script src="{% static 'js-folder/modernizr-2.6.2.min.js' %}"></script>
	<!--[if lt IE 9]>
	<script src="{% static 'js-folder/respond.min.js' %}"></script>
	<![endif]-->

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/barfiller.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nowfont.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/rockville.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    </head>
	<body>
	<div id="preloder">
        <div class="loader"></div>
    </div>

    <header class="header header--normal" >
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2">
                    <div class="header__logo">
                        <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-10 col-md-10">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="{% url 'index' %}">Home</a></li>
                                <li class="active"><a href="{% url 'about' %}">AzizMuz haqida</a></li>
                                <li><a href="{% url 'musics' %}">Musiqalar</a></li>
                                <li><a href="{% url 'videos' %}">Videolar</a></li>
                                <li><a href="#">Sahifalar</a>
                                    <ul class="dropdown">
                                        <li><a href="{% url 'about' %}">AzizMuz haqida</a></li>
                                        <li><a href="./blog.html">Blog</a></li>
                                        <li><a href="./blog-details.html">Blog Details</a></li>
                                    </ul>
                                </li>
                                <li><a href="{% url 'contact' %}">Bog'lanish</a></li>
                            </ul>
                        </nav>
                        <div class="header__right__social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa fa-dribbble"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
	<div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>About</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<div id="fh5co-page">


	<div id="fh5co-aside">
		<div class="image-bg"></div>
		<div class="overlay"></div>
	</div>
	<div class="container-fluid" id="fh5co-image-grid" >
		<div class="grid">
		  <div class="grid-sizer"></div>
			{% for item in album %}
		  <div class="grid-item item animate-box" data-animate-effect="fadeIn" style="max-width:45%;">
		  		<a href="{{item.image}}" class="image-popup" title="{{item.title}} - {{item.date}}">
					<div class="img-wrap">
						<img src="{{item.image}}" alt="{{item.title}}" class="img-responsive">
					</div>
					<div class="text-wrap">
						<div class="text-inner popup">
							<div>
								<h2>{{item.title}}</h2>
							</div>
						</div>
					</div>
				</a>
		  </div>
			{% endfor %}
		</div>
	</div>

	</div>

    <script src="{% static 'js-folder/jquery.min.js' %}"></script>
	<script src="{% static 'js-folder/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'js-folder/bootstrap.min.js' %}"></script>

	<script src="{% static 'js-folder/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'js-folder/imagesloaded.pkgd.min.js' %}"></script>

    <script src="{% static 'js-folder/main.js' %}"></script>


    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/jquery.barfiller.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
